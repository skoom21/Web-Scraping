[pytest]
# Pytest configuration for ZocDoc scraper tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    
# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take significant time to run
    parser: Tests for HTML parsing functionality
    data: Tests for data processing and CSV export
    proxy: Tests for proxy configuration
    selectors: Tests for CSS selectors
    edge_case: Tests for edge cases and error conditions

# Minimum Python version
minversion = 3.8

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term
